<div ng-controller="MainController" id="contain">
  <div id="datetime">
<h1>{{ date.raw | date:'hh mm ss a' }}</h1>
<h2>{{ date.raw | date:'EEEE, MMMM yyyy' }}</h2>
</div>

<div id="greeting">
  <h1>{{date.greeting}}</h1>
  <h3>{{user.city}}</h3>
</div>

<div id="forecast">
<ul class="row list-unstyled">
<li ng-repeat="day in weather.forecast.forecastday" class="col-md-3"> <div ng-class="{today: $index == 0}">
<img class="{{ day.icon }}" ng-src="{{ day.icon_url }}" /> <h3>{{ day.high.fahrenheit }}</h3>
<h4 ng-if="$index == 0">Now</h4>
<h4 ng-if="$index != 0">{{ day.date.weekday }}</h4>
</div> </li>
</ul> </div>
</div>
